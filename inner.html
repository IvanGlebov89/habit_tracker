<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Habit app</title>
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="panel__logo" src="images/icons/habbit.svg" alt="" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add">
            <img src="images/icons/add.svg" alt="add" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header class="header">
          <h1 class="header__title"></h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__num">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main class="main">
          <div id="days"></div>
          <div class="habbit">
            <div class="habbit__day">день</div>
            <form class="habbit__form" onsubmit="addDays(event)">
              <input
                name="comment"
                class="input_icon"
                type="text"
                placeholder="коментарий"
              />
              <img
                class="input__icon"
                src="images/icons/coment_icon.svg"
                alt=""
              />
              <button class="habbit_button" type="submit">готово</button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <script src="/scripts/main.js"></script>
  </body>
</html>
