<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Habit app</title>
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="panel__logo" src="images/icons/habbit.svg" alt="" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add" onclick="tooglePopup()">
            <img src="images/icons/add.svg" alt="add" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header class="header">
          <h1 class="header__title"></h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__num">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main class="main">
          <div id="days"></div>
          <div class="habbit">
            <div class="habbit__day">день</div>
            <form class="habbit__form" onsubmit="addDays(event)">
              <input
                name="comment"
                class="input_icon"
                type="text"
                placeholder="коментарий"
              />
              <img
                class="input__icon"
                src="images/icons/coment_icon.svg"
                alt=""
              />
              <button class="habbit_button" type="submit">готово</button>
            </form>
          </div>
        </main>
      </div>
      <div class="cover cover_hidden" id="add-habbit-popup">
        <div class="popUp">
          <h2 class="popUp_text">Новая привычка</h2>
          <div class="icon-lable">Иконка</div>
          <div class="icon-select">
            <button class="icon icon_active" onclick="setIcon(this,'push')">
              <img src="/images/icons/push.svg" alt="спорт" />
            </button>
            <button class="icon" onclick="setIcon(this, 'food')">
              <img src="/images/icons/food.svg" alt="еда" />
            </button>
            <button class="icon" onclick="setIcon(this, 'water')">
              <img src="/images/icons/water.svg" alt="пить" />
            </button>
          </div>
          <form class="popUp__form" onsubmit="addHabbit(event)">
            <input type="text" name="name" placeholder="название" />
            <input
              type="text"
              name="icon"
              hidden
              value="sport"
              placeholder="Иконка"
            />
            <input type="number" name="target" placeholder="цель" />
            <button class="habbit_button" type="submit">добавить</button>
          </form>
          <button class="popUp_close" onclick="tooglePopup()">
            <img src="/images/icons/delet_button.svg" alt="закрыть" />
          </button>
        </div>
      </div>
    </div>
    <script src="/scripts/main.js"></script>
  </body>
</html>
